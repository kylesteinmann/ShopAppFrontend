<form #itemForm="ngForm" (ngSubmit)="itemsService.onSubmitItem">
  <div>
    <label for="name">Item Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="itemsService.name" #name="ngModel" required>
  </div>
  <div>
    <label for="description">Item Description</label>
    <input type="text" id="description" name="description" [(ngModel)]="itemsService.description" #description="ngModel" required>
  </div>
  <div>
    <label for="stock">Item in Stock</label>
    <input type="text" id="stock" name="stock" [(ngModel)]="itemsService.stock" #stock="ngModel" required>
  </div>
   <div>
    <label for="price">Item Price</label>
    <input type="text" id="price" name="price" [(ngModel)]="itemsService.price" #price="ngModel" required>
  </div>
  <div>
  <button type="submit">Submit</button>
  </div>
</form>
